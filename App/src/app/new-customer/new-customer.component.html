<div class="container">
    <div class="card">
        <div class="card-header bg-dark text-white">Ajouter Customer</div>
        <form [formGroup]="CustomerForm" (ngSubmit)="saveCustomer()">
            <div >
                <label class="input-group-text" style="margin-top: 10px;">Name:</label>
                <input type="text" class="form-control" formControlName="name">
                <label class="input-group-text" style="margin-top: 10px;">Email:</label>
                <input type="text" class="form-control" formControlName="email">
                <button class="btn btn-outline-success" style="margin-top: 10px;" [disabled]="CustomerForm.invalid">Ajouter</button>
            </div>
        </form>
    </div>
</div>
